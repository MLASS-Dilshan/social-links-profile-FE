<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <div class="card">
            <div class="user_details">
              <img
                class="user_img"
                src="./assets/images/avatar-jessica.jpeg"
                alt=""
              />
              <div>
                <h3 class="name">Jessica Randall</h3>
                <p class="address">London, United Kingdom</p>
              </div>
              <p class="quote">"Front-end developer and avid reader."</p>
            </div>

            <div class="social_links">
              <a href="https://github.com/" target="_blank"><button>GitHub</button></a>
              <a href="https://www.frontendmentor.io" target="_blank"><button>Frontend Mentor</button></a>
              <a href="https://www.linkedin.com/" target="_blank"><button>LinkedIn</button></a>
              <a href="https://x.com/?lang=en" target="_blank"><button>Twitter</button></a>
              <a class="instabtn" href="https://www.instagram.com/" target="_blank"><button>Instagram</button></a>
            </div>
          </div>
        </section>
      </div>
    </main>
        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MLASS-Dilshan" target="_blank">Sachira Dilshan</a>.
    </div>
  </body>
</html>
